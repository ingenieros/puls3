<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Puls App Demo</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>

	<header>
		<figure id="logo">
			<img src="img/logo.png" alt="logo">
		</figure>
		<h1 id="titulo_header">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earubis!</h1>
		<figure id="avatar">
			<img src="img/avatar.jpg" alt="avatar">
			<figcaption>
				*
			</figcaption>
		</figure>
	</header>
	
	<nav>
		<ul>
			<li id="flechita_nav">*</li>
			<li>Paython</li>
			<li>HTML5</li>
			<li>Javascript</li>
			<li>CSS3</li>
			<li>Django</li>
			<li id="publicar_nav">Publicar</li>
		</ul>
	</nav>

	<section id="contenido">
		<article class="item">
			<figure class="imagen_item">
				<img src="img/imagen.jpg" alt="img">
			</figure>
			<h2 class="titulo_item">
				<a href="#">Titulo del post</a>
			</h2>
			<p class="autor_item">Por Rodrigo Dominguez</p>
			<p class="datos_item">
				<a class="tag_item" href="#">Categoria</a>
				<span class="fecha_item">Hace <strong>5</strong> mi</span>
				<a class="comentarios_item" href="#">455</a>
				<a class="guardar_item" href="#">*</a>
			</p>
			<p class="votacion">
				<a class-"up" href="#">Up</a>
				5645
				<a class="down" href="#">Down</a>				
			</p>
		</article>
	</section>
	
	<footer>
		<p><strong>Powered by Plazti</strong></p>
		<p>Mejorandola 2013 Â®</p>
	</footer>
	
	<!-- Ejemplo de comentado -->

</body>
</html>
